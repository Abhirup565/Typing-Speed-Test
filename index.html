<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Typing Speed Test</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<input type="textbox" class="textBox">
	<div class="container">
		<div class="welcome">
			<h2>Test<br> Your Typing speed</h2>
			<button class="startBtn">Start Test</button>
			<img src="sideImg1e.jpg" class="sideImg1">
		</div>
		
       <p class="para">
       </p>
       <div class="endMsg">
       	<h2>Result</h2>
       	<p class="showResult">
       		Speed :  &nbsp;&nbsp;<span class="speed">10 wpm</span><br><br>
       		Accuracy : &nbsp;&nbsp;<span class="accu">90%</span><br><br>
       		Time Taken : &nbsp;&nbsp;<span class="time">77 sec</span><br>
       		<button class="reloadBtn">Test Again</button>
       	</p>
       	<img src="sideImg2.jpg" class="sideImg2">
       </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
